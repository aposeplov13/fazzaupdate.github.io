  <body>


    <!-- popup start event -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup">
      Popup окно
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup-blue">
      Popup окно голубое
    </button><!-- popup start event END -->
    <!-- popup -->
    <div class="modal fade popup" id="popup" tabindex="-1" role="dialog" aria-labelledby="popup-label" aria-hidden="true">
      <div class="modal-dialog popup_dialog" role="document">
        <!-- popup_content -->
        <div class="modal-content popup_content">
          <!-- popup_body -->
          <div class="modal-body popup_body">
            <p class="popup_text">Оставьте заявку и мы перезвоним за <span class="popup_text-count">29</span> секунд</p>
            <input type="search" class="form-control popup_input" id="repair_search-input" name="popup_input-name" placeholder="Имя">
            <input type="search" class="form-control popup_input" id="repair_search-input" name="popup_input-phone" placeholder="Ваш номер телефона">
            <button class="btn popup_btn">Узнать стоимость</button>
           </div><!-- popup_body END -->
          <!-- popup_footer -->
          <div class="modal-header popup_footer">
            <button type="button" class="close popup_close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div><!-- popup_footer END -->
        </div><!-- popup_content END -->
      </div>
    </div><!-- popup END -->

    <!-- popup-blue -->
    <div class="modal fade popup" id="popup-blue" tabindex="-1" role="dialog" aria-labelledby="popup-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <!-- popup_content -->
        <div class="modal-content popup_content">
          <!-- popup_body-blue -->
          <div class="modal-body popup_body-blue">
            <p class="popup_text-white">Спасибо за вашу заявку! В ближайшее время мы свяжемся с вами.</p>
           </div><!-- popup_body-blue END -->
          <!-- popup_footer -->
          <div class="modal-header popup_footer">
            <button type="button" class="close popup_close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div><!-- popup_footer END -->
        </div><!-- popup_content END -->
      </div>
    </div><!-- popup-blue END -->
